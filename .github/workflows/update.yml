name: Update Profiles

on:
  schedule:
    # Rulează zilnic la 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Permite rulare manuală
  push:
    branches:
      - main
    paths:
      - 'data/profiles.json'
      - 'scripts/*.py'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Update profiles
        run: |
          python3 scripts/update_profiles.py
      
      - name: Generate RSS feeds
        run: |
          python3 scripts/generate_rss.py
      
      - name: Generate profile pages
        run: |
          python3 scripts/generate_profile_pages.py
      
      - name: Generate sitemap
        run: |
          python3 scripts/generate_sitemap.py
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ profiles/ feed.xml sitemap.xml
          git diff --cached --quiet || (git commit -m "Auto-update: profiles and feeds [skip ci]" && git push)

