name: Update Profiles

on:
  schedule:
    # Rulează zilnic la 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Permite rulare manuală
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Update profiles
        run: |
          python3 scripts/update_profiles.py
      
      - name: Generate RSS feeds
        run: |
          python3 scripts/generate_rss.py
      
      - name: Generate profile pages
        run: |
          python3 scripts/generate_profile_pages.py
      
      - name: Generate sitemap
        run: |
          python3 scripts/generate_sitemap.py
      
      - name: Commit and push changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local credential.helper store
          echo "https://x-access-token:${PAT}@github.com" > ~/.git-credentials
          git remote set-url origin https://x-access-token:${PAT}@github.com/${GITHUB_REPOSITORY}.git
          
          # Always start from latest main
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          
          # Add changes
          git add data/ profiles/ feed.xml sitemap.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Pull latest changes with rebase before committing
          git pull --rebase origin main || {
            echo "Rebase failed, trying merge strategy"
            git rebase --abort || true
            git pull origin main --no-rebase || true
          }
          
          # Commit changes
          git commit -m "Auto-update: profiles and feeds [skip ci]"
          
          # Fetch latest and rebase one more time before push
          git fetch origin main
          if ! git rebase origin/main; then
            echo "Rebase failed before push, aborting and retrying"
            git rebase --abort || true
            git fetch origin main
            git reset --hard origin/main
            git add data/ profiles/ feed.xml sitemap.xml
            git commit -m "Auto-update: profiles and feeds [skip ci]"
          fi
          
          # Push with force-with-lease (safer than force, fails if remote changed)
          git push --force-with-lease origin main || {
            echo "Force-with-lease failed, trying regular push"
            git push origin main
          }

