name: Update Profiles

on:
  schedule:
    # Rulează zilnic la 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Permite rulare manuală
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Update profiles
        run: |
          python3 scripts/update_profiles.py
      
      - name: Generate RSS feeds
        run: |
          python3 scripts/generate_rss.py
      
      - name: Generate profile pages
        run: |
          python3 scripts/generate_profile_pages.py
      
      - name: Generate sitemap
        run: |
          python3 scripts/generate_sitemap.py
      
      - name: Commit and push changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local credential.helper store
          echo "https://x-access-token:${PAT}@github.com" > ~/.git-credentials
          git remote set-url origin https://x-access-token:${PAT}@github.com/${GITHUB_REPOSITORY}.git
          
          # Ensure we're on main branch
          git checkout main
          
          # Fetch latest changes
          git fetch origin main
          
          # Add changes
          git add data/ profiles/ feed.xml sitemap.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "Auto-update: profiles and feeds [skip ci]"
          
          # Rebase onto latest origin/main
          git fetch origin main
          if ! git rebase origin/main; then
            echo "Rebase failed, aborting and using force push"
            git rebase --abort || true
          fi
          
          # Push with force-with-lease (will fail if remote changed during rebase)
          # If that fails, use regular force push as last resort
          if ! git push --force-with-lease origin main; then
            echo "Force-with-lease failed, using force push"
            git fetch origin main
            git rebase origin/main || {
              echo "Final rebase failed, forcing push"
              git push --force origin main
            }
            git push --force-with-lease origin main || git push --force origin main
          fi

